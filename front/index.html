<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battleship</title>

    <!-- The styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="form">
        <h1>Create a game</h1>
        <table>
            <tr>
                <td>Pseudo</td>
                <td><input id="create_pseudo" name="create_pseudo" type="text"></td>
            </tr>
            <tr>
                <td>Game type</td>
                <td>
                    <select name="game-type" id="game_type">
                        <option value="">--Please choose an option--</option>
                        <option value="2-4-3-2-2">2 players - 4, 3, 3, 2</option>
                    </select>
                </td>
            </tr>
        </table>
        <button id="create_button" class="button">Create</button>
        <h1>Join a game</h1>
        <table>
            <tr>
                <td>Pseudo</td>
                <td><input id="join_pseudo" name="join_pseudo" type="text"></td>
            </tr>
            <tr>
                <td>Game ID</td>
                <td>
                    <input id="game_id" name="game_id" type="text"></td>
                </td>
            </tr>
        </table>
        <button id="join_button" class="button">Join</button>
    </div>

    <div id="game_code">
    </div>

    <canvas id="paper">
        Your browser needs to support canvas for this to work!
    </canvas>
    <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
    <script src="scripts/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
