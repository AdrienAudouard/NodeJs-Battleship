<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battleship</title>

    <!-- The styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="form">
        <div id="join-form">
            <h1>Create a game</h1>
            <table>
                <tr>
                    <td>Pseudo</td>
                    <td><input id="create_pseudo" name="create_pseudo" type="text"></td>
                </tr>
                <tr>
                    <td>Game type</td>
                    <td>
                        <select name="game-type" id="game_type">
                            <option value="">--Please choose an option--</option>
                            <option value="2-4-3-2-2">2 players - 4, 3, 2, 2</option>
                            <option value="2-6-5-4-3-2">2 players - 6, 5, 4, 3, 2</option>
                            <option value="2-2-2-2-2-2-2">2 players - 2, 2, 2, 2, 2, 2</option>
                            <option value="2-1">2 players - 1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Board size</td>
                    <td>
                        <select name="board-size" id="board-size">
                            <option value="8">8 x 8</option>
                            <option value="10" selected>10 x 10</option>
                            <option value="12">12 x 12</option>
                            <option value="14">14 x 14</option>
                            <option value="16">16 x 16</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Boats cannot touch each other</td>
                    <td><input id="boat-cannot-touch" type="checkbox"></td>
                </tr>
            </table>
            <button id="create_button" class="button">Create</button>
            <h1>Join a game</h1>
            <table>
                <tr>
                    <td>Pseudo</td>
                    <td><input id="join_pseudo" name="join_pseudo" type="text"></td>
                </tr>
                <tr>
                    <td>Game ID</td>
                    <td>
                        <input id="game_id" name="game_id" type="text"></td>
                    </td>
                </tr>
            </table>
            <button id="join_button" class="button">Join</button>
        </div>
        <div id="current-game-form">
            <h1>Available games</h1>
            <br />
            <ul id="game-list"></ul>
        </div>
    </div>

    <div id="end-game">
        <h1 id="end-game-title"></h1>
        <button id="replay_button" class="button">Replay</button>
        <button id="quit_button" class="button">Exit</button>
    </div>

    <div id="game_code">
    </div>

    <canvas id="paper">
        Your browser needs to support canvas for this to work!
    </canvas>
    <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
    <script src="scripts/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.0.js"
            integrity="sha256-00Fh8tkPAe+EmVaHFpD+HovxWk7b97qwqVi7nLvjdgs="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
